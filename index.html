<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas</title>
<meta name="google-adsense-account" content="ca-pub-9179659457590059">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #121212d2;
            color: #9e9e9e;
            min-height: 100vh; 
        }


        .contenedor {
            display: flex;
            width: 100%;
        }


        .columna-derecha {
            width: 160px; 
            padding: 20px;
            background-color: #1d1d1d;
            position: fixed;
            height: 100vh;
            right: 0;
            top: 0;
        }

        .contenido {
            flex: 1;
            padding: 20px;
            margin-right: 200px; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

 
        .boton-instalar {
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 7px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.5s;
            width: 200px;
            display: block;
            margin: 10px 0;
        }

        .boton-instalar:hover {
            background-color: #2e2e2e;
        }
    </style>
</head>
<body>

    <div class="contenido">
        <h1>Descargas</h1>
        <a href="contenido/executores/index.html" class="boton-instalar">Executores</a>
    </div>


</body>
</html>
