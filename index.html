    <style>
       .botones{
            background-color: black;

       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #boton-retroceso {
            vertical-align: top;
            top: 20px;
            right: 20px;
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #boton-retroceso:hover {
            background-color: #2e2e2e;
        }

        section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #ffffff;
            border-bottom: 2px solid #818181;
            padding-bottom: 10px;
        }
        
        .botones-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .boton-instalar {
            position: relative; 
            display: inline-block;
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 7px;
            text-decoration: none; 
            text-align: center;
            cursor: pointer;
            transition: background-color 0.5s;
        }
        
        .boton-instalar:hover {
            background-color: #2e2e2e;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icono-boton {
            width: 23px;
            height: 23px;
            margin-right: 1px;
            text-align: center;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #000000;
        }
        .android {
            margin-top: 15px;
            color: #ff0000;
            height: 35px;
            vertical-align: sub;
        }
        .IOS {
            vertical-align: middle;
            color: #ff0000;
            height: 50px;
            width: 40px;
        }
        
        .boton-instalar:hover .icono-boton {
             transform: scale(1.2);
        }

        .texto-version {
            position: absolute;
            top: -40px; 
            left: 50%;
            transform: translateX(-50%); 
            opacity: 0;
            transition: all 0.3s ease;
            background: #000000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            white-space: nowrap;
            z-index: 1; 
        }

        .boton-instalar:hover .texto-version {
            opacity: 1;
            top: -50px; 
            transform: translateX(-50%) translateY(-5px); 
        }
        .icono-pico {
            width: 23px;
            height: 23px;
            margin-right: 1px;
